<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <form action="#" method="get">
      <header>
        <h2>Let's do this!</h2>
      </header>

      <article class="input">
        <div>
          <label for="first_name">First Name</label>
        </div>
        <input type="text" id="first_name" />
      </article>

      <article class="input">
        <div>
          <label for="last_name">Last Name</label>
        </div>
        <input type="text" id="last_name" />
      </article>

      <article class="input">
        <div><label for="email">Email</label></div>
        <input type="email" name="email" id="user_email" />
      </article>

      <article class="input">
        <div><label for="user_phone">Telephone</label></div>
        <input type="tel" name="phone" id="user_phone" />
      </article>

      <article class="input">
        <div><label for="user_password">Password</label></div>
        <input type="password" name="password" id="user_password" />
      </article>

      <article class="input">
        <div><label for="confirm_password">Confirm Password</label></div>
        <input type="password" name="password" id="confirm_password" />
      </article>

      <button type="submit">Create Account</button>
    </form>
  </body>
</html>
